# fulltext query: searchable keywords
type _Schema_
  @fulltext(
    name: "apeFilter"
    language: en
    algorithm: rank
    include: [
      {
        entity: "BoredApeToken"
        fields: [{ name: "eyes" }, { name: "background" }]
      }
    ]
  )

type BoredApeToken @entity(immutable: true) {
  id: ID!

  # image info
  tokenID: BigInt!
  contentURI: String!
  imageURI: String
  baseURI: String

  # traits
  eyes: String
  background: String
  hat: String
  mouth: String
  clothes: String
  fur: String
  earring: String

  # relation
  owner: BoredApeUser!
  creator: BoredApeUser!
}

type BoredApeUser @entity(immutable: true) {
  id: ID!
  tokens: [BoredApeToken!]! @derivedfrom(field: "owner")
  created: [BoredApeToken!]! @derivedfrom(field: "creator")
}
